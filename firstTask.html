<!DOCTYPE html>
<html>
<head>
<title></title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8">
<meta http-equiv="content-style-type" content="text/css">
<meta http-equiv="expires" content="0">
<link rel="stylesheet" type="text/css" href="css/firstTask.css">

</head>
<body>	
	<div class="block">
			User input:
			<div id="usersBlock">
				<div id="userForm">
						<div class="formInput">First name: <input id="firstNameInput" placeholder=" enter first name"></div>
						<div class="formInput">Last name: <input id="lastNameInput" placeholder=" enter last name"></div>
						<button id="addUserBtn" class="simpleButton">add user</button>				
				</div>
			
				<table id="usersTable">
					<thead>
						<tr>
							<td>
								User
							</td>
							<td>
								Reviews
							</td>
					</tr>
					</thead>  
				</table>			
			</div>
	</div>
	
	<div class="block">
			Review:
			<div id="reviewForm">
				<div>
					select user: <select id="usersSelect"></select>    
				</div>
				<div>
					review: <textarea id="reviewTextInput"></textarea>    
				</div>
				<button id="addReviewBtn" class="simpleButton">add review</button>
			</div>
	</div>


	<div id="dialog" >
		<div class="dialogLayout"></div>
		<div class="dialogPopup">
			<div class="dialogHeader">Confirm dialog</div>
			<div class="dialogBody">Dialog message text!</div>
			<div class="dialogButtons">
				<button class="dialogBtn" id="dialogBtnOk">Ok</button>
				<button class="dialogBtn" id="dialogBtnCancel">Cancel</button>
			</div>
		</div>
	</div>
	
	<script src="js/utils/EventEmitter.js"></script>
	<script src="js/ui/Dialog.js"></script>
	<script src="js/UserForm.js"></script>
	<script src="js/UsersTable.js"></script>	
	<script src="js/ReviewForm.js"></script>	
	<script src="js/App.js"></script>
</body>
</html>
